<!DOCTYPE html>
<html lang="en">
<title>Tune Lyrics</title>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Header Carosel Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
  <!-- Footer Carousel Link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--End Footer Carousel Link  -->
    </head>
  <body id="myPage">
    <!-- Image Header -->
  <div id="head" class="carousel slide"
  data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="" data-slide-to="0" class="active"></li>
        <li data-target="" data-slide-to="1"></li>
        <li data-target="" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner">

        <!-- Search Bar -->
             <form class="navbar-form-center" role="search">
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
                </button>
                </span>
                </div>
             </form>
        <!-- End Search Bar -->
        <!-- Carousel Images -->
        <div class="carousel-item active">
          <img src="searchsong.jpg" alt="" width="800%" height="100">
        </div>
        <div class="carousel-item">
          <img src="record.jpg" alt="" width="800%" height="100">
        </div>
        <div class="carousel-item">
          <img src="musicsound.jpg" alt="" width="800%" height="100">
        </div>
      </div>
      <!-- End Carousel Images -->
      <!-- Left and right controls -->
     <a class="carousel-control-prev" href="#demo" data-slide="prev">
       <span class="carousel-control-prev-icon"></span>
     </a>
     <a class="carousel-control-next" href="#demo" data-slide="next">
       <span class="carousel-control-next-icon"></span>
     </a>
 </div>
 <!-- Team Container -->
 <div class="w3-container w3-padding-64 w3-center" id="team">
 <h2><b><i>OUR TEAM</i></b></h2>
 <div class="w3-row"><br>

 <div class="our-team">

   <img src="Raidis.jpg" class="rounded-circle" alt="Cinque Terre" style="width:25%" id="R">
   <h3><i>Raidis</i></h3>
 </div>

 <div class="our-team">
   <img src="Sunshine.jpg" class="rounded-circle" alt="Cinque Terre" style="width:25%" id="A">
   <h3><i>Afrika</i></h3>
 </div>

 <div class="our-team">
   <img src="trice.jpg" class="rounded-circle" alt="Cinque Terre" style="width:25%" id="P">
   <h3><i>Patrice</i></h3>

 </div>

 </div>
 </div>
